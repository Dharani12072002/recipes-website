<div class="container-fluid recipe-dashboard">
    
    
    <div class="row search-filter-content">
        <div class="col d-flex justify-content-center">
            <span style="padding-right: 20px; color: rgb(159, 157, 157)">Or</span>
        </div>
    </div>
    <div class="row pt-3 pb-3 search-filter-content">
        <div class="col-3"></div>
        <div class="col d-flex justify-content-center">
            <span>
            <button mat-stroked-button class="ml-3 view-all-recipe" (click)="viewAllRecipes()">
                <mat-icon>add</mat-icon>
                VIEW ALL RECIPES</button>
            </span>
        </div>
        <div class="col-3"></div>
    </div>
    <div class="row pt-4 search-filter-content">
        <div class="col-1"></div>
        <div class="col-1 recipe-filter breakfast" style="margin-left: 3%" (click)="onFilterChange('breakfast', 'mealType')"></div>
        <div class="col-1 recipe-filter brunch" (click)="onFilterChange('brunch', 'mealType')"></div>
        <div class="col-1 recipe-filter lunch-dinner" (click)="onFilterChange('lunch-dinner', 'mealType')"></div>
        <div class="col-1 recipe-filter snack" (click)="onFilterChange('snack', 'mealType')"></div>
        <div class="col-1 recipe-filter tea-time" (click)="onFilterChange('tea-time', 'mealType')"></div>
        <div class="col-1 recipe-filter dessert" (click)="onFilterChange('dessert', 'mealType')"></div>
        <div class="col-1 recipe-filter drinks" (click)="onFilterChange('drinks', 'dishType')"></div>
        <div class="col-1 recipe-filter soup" (click)="onFilterChange('soup', 'dishType')"></div>
        <div class="col"></div>
    </div>
    <div class="row pt-3 pb-4 search-filter-content">
        <div class="col-1"></div>
        <div class="col-1 recipe-filter-title" style="margin-right: 4%; margin-left: 3%;">Breakfast</div>
        <div class="col-1 recipe-filter-title" style="margin-right: 1.5%;">Brunch</div>
        <div class="col-1 recipe-filter-title" style="margin-right: 4.5%;">Lunch/Dinner</div>
        <div class="col-1 recipe-filter-title" style="margin-right: 3.5%;">Snack</div>
        <div class="col-1 recipe-filter-title p-0" style="margin-right: 2%;">Tea Time</div>
        <div class="col-1 recipe-filter-title" style="margin-right: 3.5%;">Desserts</div>
        <div class="col-1 recipe-filter-title" style="margin-right: 3%;">Drinks</div>
        <div class="col-1 recipe-filter-title" style="margin-right: 3%;">Soup</div>
        <div class="col"></div>
    </div>
    <div class="row pb-4 search-filter-content">
        <div class="col d-flex justify-content-center filter-text">
            .. Find Recipes by Filter ..
        </div>
    </div>
    <div class="row" style="border-bottom: 1px solid #DDC5D8;">
        <div class="col pt-4 pb-4 d-flex justify-content-center">
            <span>
                <span><span class="text-1">SIMPLE RECIPE MADE FOR</span>   <span class="text-2" style="padding-left:10px">real, actual, everyday life</span></span>
            </span>
        </div>
    </div>
    <div class="row mt-4">
        <div class="col p-3 d-flex justify-content-center cuisine-carousel-title">
            <span>Explore Recipes by Cuisine</span>
        </div>
    </div>
    <div class="row" style="background: (247 247 247/var(--tw-bg-opacity,1))">
        <div class="col-1"></div>
        <div class="col" style="height: 30px !important">
            <div id="carouselExample" class="carousel slide" data-bs-ride="carousel" *ngIf="isToShowCuisines" data-bs-interval="3000">
                <div class="carousel-inner">
                  <div 
                    class="carousel-item" 
                    *ngFor="let group of getGroupedDataForCarousel(); let first = first"
                    [class.active]="first">
                    <div class="row">
                      <div class="col m-5" *ngFor="let img of group" style="position: relative;" (click)="onFilterChange(img?.recipe?.cuisine, 'cuisineType')">
                        <img src="{{img?.recipe?.image}}" class="d-block w-100 cuisine-carousel" style="border-radius: 10px; opacity: 0.4; width: 100%" alt="Slide Image">
                        <div class="cuisine-carousel-text">{{img?.recipe?.cuisine}}</div>
                      </div>
                    </div>
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                </button>
              </div>
